<script type="text/javascript">
function renkDegisim(){
var bodyElementi=document.querySelector("body");
  var buttonElementi=document.getElementById("tikla");
  var navElementi=document.querySelector(".navbar");
  var rowElementi=document.querySelector(".menu");
  var hrefElementi=document.querySelectorAll("a");
  var footerElementi=document.querySelector(".footer");
  var imgResim=document.querySelectorAll("img");

bodyElementi.classList.toggle("bg-dark");
bodyElementi.classList.toggle("text-white");
  buttonElementi.classList.toggle("bg-light");
  buttonElementi.classList.toggle("text-light");
  navElementi.classList.toggle("bg-dark");
    navElementi.classList.toggle("text-white");
  rowElementi.classList.toggle("bg-dark");
  footerElementi.classList.toggle("bg-dark");
  imgResim.classList.toggle("bg-dark");

  if( bodyElementi.classList.contains("bg-dark")){
    buttonElementi.innerText="Light Moda Geç!";
  }else{
        buttonElementi.innerText="Dark Moda Geç!";
  }


for (var i=0; i<hrefElementi.length; i++){
  hrefElementi[i].classList.toggle("bg-dark");
    hrefElementi[i].classList.toggle("text-light");
}
for (var i=0; i<imgResim.length; i++){

  imgResim[i].classList.toggle("bg-dark");
}


}






</script>
